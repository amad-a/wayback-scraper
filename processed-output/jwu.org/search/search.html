  <body bgcolor="#FFFFFF" text="#000000" link="#000080" vlink="#800080" background="/jwu.org/pics/backgr1.jpg">
    <title>JWU - search</title>
    <center>
      <h1>Jerusalem Water Undertaking</h1>
      <h2>
        <font color="#006A00">Site Search</font>
      </h2>
    </center>
    <hr size="7" width="75%">
    <p></p>
    <form method="POST" action="javascript:void(0)">
      <center>
        <table border="">
          <tbody>
            <tr>
              <th>Text to Search For:</th>
              <th>
                <input type="text" name="terms" size="40">
                <br>
              </th>
            </tr>
            <tr>
              <th>
                Boolean: 
                <select name="boolean">
                  <option>AND</option>
                  <option>OR</option>
                </select>
              </th>
              <th>
                Case 
                <select name="case">
                  <option>Insensitive</option>
                  <option>Sensitive</option>
                </select>
                <br>
              </th>
            </tr>
            <tr>
              <th colspan="2">
                <input type="submit" value="Search!">
                <input type="reset">
                <br>
              </th>
            </tr>
          </tbody>
        </table>
      </center>
    </form>
    <hr size="7" width="75%">
    <p>
      Simple Search created by Matt Wright and can be found at 
      <a href="https://web.archive.org/web/20011021115712/http://www.worldwidemart.com/scripts/">Matt's Script Archive</a>.
