      <font color="red">
        <h2>BARGHOUTI.COM Mailbox</h2>
      </font>
      <p>
        <b>Please fill in the following form. Thank you.</b>
      </p>

    <p></p>
    <center>
      <form method="POST" action="/barghouti.com/cgi-bin/FormMail.pl">

        <br>
        <input name="realname" size="30" maxsize="170">
        <br>
        <b>Your E-mail Address</b>
        <br>
        <input name="email" size="30" maxsize="170">
        <br>
        <b>Subject</b>
        <br>
        <input name="subject">
        <p>

          <br>
          <textarea&nbsp;name="Feedback" rows="10" cols="50"></textarea>
          <input type="hidden" name="required" value="realname, email">
          <input type="hidden" name="recipient" value="webmaster@barghouti.com">
          <input type="hidden" name="redirect" value="http://www.barghouti.com/mailbox/thanks.shtml">
        </p>
        <p>
          <input type="submit" value="Send Comments">
          &nbsp;&nbsp; 
          <input type="reset" value="Cancel">
        </p>
      </form>
      <p>
        If you are having problems with the form, send your comments to
