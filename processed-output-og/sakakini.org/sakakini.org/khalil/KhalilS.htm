              <P>
                <FONT SIZE=+1>The Khalil Sakakini Cultural Centre was named after apioneering Palestinian educator. Until the late 1960’s, thousands of youngPalestinians received their primary education from the school books heauthored. His memory lives on thanks to the innovative Arabic languageand grammar teaching methods he devised, his political and literary writings,and the breadth of his educational mission,.</FONT>
              </P>
              <P>
                <FONT SIZE=+1>Khalil Sakakini was born in Jerusalem on January 23, 1878.He received his schooling there, at the Greek Orthodox school, at the CMSCollege, and at the Zion English College where he read Literature.</FONT>
              </P>
              <P>
                <FONT SIZE=+1>
                  Following the death of his father, Sakakini traveled tothe United Kingdom and from there to the United States to study education.However, he was unable to pursue his studies due to financial constraintsand returned to Palestine in 1908. During his American stay, he was activeteaching Arabic, translating, and contributing to the Arabic literary magazinesof the East Coast. Upon his return, he worked as a journalist for the Jerusalemnewspaper 
                  <I>Al Asmai'</I>
                   and taught Arabic at the renowned Jerusalem 
                  <I>Salahiyya</I>
                   school, and to expatriates at the American Colony
                </FONT>
              </P>
              <P>
                <FONT SIZE=+1>
                  In 1909, he founded the 
                  <I>Dusturiyyah</I>
                   school, whichbecame known for its Arab nationalism. He pioneered a system he was touse later: there were no grades, prizes or punishments for students; andthere was an emphasis on music education and athletics.
                </FONT>
              </P>
              <P>
                <FONT SIZE=+1>Sakakini led a movement to reform and Arabize the GreekOrthodox Church in Palestine, and wrote a pamphlet in 1913 titled &quot;TheOrthodox Renaissance in Palestine&quot;, which led to his excommunication.Ottoman authorities arrested him in 1917 and jailed him in Damascus forsheltering a Jewish-Polish immigrant who was -unbeknownst to him- an Americanspy. After his release, he joined the ranks of the Arab Revolt, which anthemhe wrote.</FONT>
              </P>
              <P>
                <FONT SIZE=+1>
                  In 1919 Khalil Sakakini went to work for the EducationalAuthority of Palestine in Jerusalem, and was appointed head of the JerusalemTeachers’ College. He went on to be appointed Inspector for Education forPalestine, a post he held for twelve years, until his resignation in protestat the appointment of Herbert Samuel as High Commissioner in Palestine.At the same time, he wrote political commentaries for the newspapers 
                  <I>AlMuqtataf</I>,
                  <I>Al Hilal</I>
                   and 
                  <I>Al Siyassa</I>
                  <I>al Usbu`iyya</I>,
                  composed a number of patriotic poems, and spoke at political rallies. In1925, Khalil Sakakini founded the
                  <I>Wataniyya</I>
                   school, and in 1938the 
                  <I>Nahda</I>
                   College in Jerusalem.
                </FONT>
              </P>
              <P>
                <FONT SIZE=+1>
                  Khalil Sakakini's wife, Sultana, died in October 1939.He lived in consummate grief since, and wrote a number of poems eulogizingher. He also wrote his will and obituary. In 1948, a few days before thecity was divided and its western part seized by the Israelis, the Sakakinisfled Jerusalem, the last Palestinian family remaining in the Qatamon quarterravaged by Israeli mortar attacks. They left with only their personal effects,and sought refuge in Cairo where Sakakini was nominated by the Egyptianwriter Taha Hussein to join the Arabic Language Academy. The sudden deathof his son Sari in 1953 left him in poor health, and he died three monthslater on August 13, 1953. He is survived by two daughters, Dumya and Hala,now living in Ramallah, and who have had long careers in education. Halaedited her father's journals published in 1955, and also wrote two memoirsin English: 
                  <I>Jerusalem and I</I>,
                  and
                  <I>Twosome.</I>
                </FONT>
              </P>
              <P>
                <FONT SIZE=+1>
                  Khalil Sakakini left 
                  <A HREF="photos/p6n.gif">12 publications</A>
                   to his name, including educational works, poetry collections, literary,ethical and political essays, and a journal. Over seven books and essayshave been 
                  <A HREF="photos/p7n.gif">published about him.</A>
                </FONT>
              </P>
              <P>
                <FONT SIZE=+1>A street and a school in Jerusalem were named after him,the Jazzar's mosque library in Acre, and a Cairo street. His papers arenow at the Hebrew University. He is buried in Cairo, his house and theschools he ran are now under Israeli rule in West-Jerusalem, and have beenconverted to other purposes.</FONT>
