<h1 align="center"><font color="#408080" size="6"><u>Add to our
Guestbook</u></font></h1>
<p>Fill in the blanks below to add to our guestbook. The only
blanks that you have to fill in are the comments and name
section. Thanks! </p>
<hr>
<form action="https://web.archive.org/web/20010310001429/http://www.sakakini.org/cgi-bin/guestbook/guestbook.pl" method="POST">
    <pre> 
      Your Name: <input type="text" size="30" name="realname">
         E-Mail: <input type="text" size="30" name="username">
            URL: <input type="text" size="30" name="url">
           City: <input type="text" size="15" name="city">
        Country: <input type="text" size="15" name="country">
Comments:
     <textarea name="comments" rows="4" cols="30"></textarea>
    </pre>
    <p><input type="submit" value="submit"><input type="reset"></p>
</form>
<hr>
<p><a href="/web/20010310001429/http://www.sakakini.org/guestbook/guestbook.html" target="main">Back
to the Guestbook Entries</a><br>
</p>
