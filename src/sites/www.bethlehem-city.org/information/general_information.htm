///// Basic rollovers: on() and off() /////
function on(imgName,remoteImgName) {
	if (document.images) {
		document[imgName].src = "../buttons/mbeth" + imgName + "on.gif";
		if (remoteImgName) {
			document[remoteImgName].src = "../buttons/images/mbeth" + remoteImgName +"-"+imgName + "on.gif";
		}
	}
}
function off(imgName,remoteImgName) {
	if (document.images) {
		document[imgName].src = "../buttons/mbeth" + imgName + "off.gif";
		if (remoteImgName) {
			document[remoteImgName].src =   "../buttons/images/bmlogoa.gif";
		}
	}
}
function preload() {
	this.length = preload.arguments.length;
	path = preload.arguments[0];
	imgType = preload.arguments[1];
	for (var i = 2; i < this.length; i++) {
	var buttonon="mbeth"+preload.arguments[i]+"on";
		this[buttonon] = new Image();
		this[buttonon].src = path +'mbeth' + preload.arguments[i] + 'on.' + imgType;
	}
}
</script>
