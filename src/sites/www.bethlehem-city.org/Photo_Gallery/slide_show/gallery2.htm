<script language="JavaScript1.1">
var photos=new Array()
var photoslink=new Array()
var photostext=new Array()
var which=0
//define images. You can have as many as you want. Images MUST be of the same dimensions (for NS's sake)
photos[0]="../../images/gallery-photo/gallery2/1.jpg"
photos[1]="../../images/gallery-photo/gallery2/2.jpg"
photos[2]="../../images/gallery-photo/gallery2/3.jpg"
photos[3]="../../images/gallery-photo/gallery2/4.jpg"
photos[4]="../../images/gallery-photo/gallery2/5.jpg"
photos[5]="../../images/gallery-photo/gallery2/6.jpg"
photos[6]="../../images/gallery-photo/gallery2/7.jpg"
photos[7]="../../images/gallery-photo/gallery2/8.jpg"
//define images Description. You can have as many as you want. 
photostext[0]="../../images/gallery-photo/gallery2/t1.gif"
photostext[1]="../../images/gallery-photo/gallery2/t2.gif"
photostext[2]="../../images/gallery-photo/gallery2/t3.gif"
photostext[3]="../../images/gallery-photo/gallery2/t4.gif"
photostext[4]="../../images/gallery-photo/gallery2/t5.gif"
photostext[5]="../../images/gallery-photo/gallery2/t6.gif"
photostext[6]="../../images/gallery-photo/gallery2/t7.gif"
photostext[7]="../../images/gallery-photo/gallery2/t8.gif"
//Specify whether images should be linked or not (1=linked)
var linkornot=0
//Set corresponding URLs for above images. Define ONLY if variable linkornot equals "1"
//do NOT edit pass this line
var preloadedimages=new Array()
for (i=0;i<photos.length;i++){
preloadedimages[i]=new Image()
preloadedimages[i].src=photos[i]
}
function applyeffect(){
if (document.all){
photoslider.filters.revealTrans.Transition=Math.floor(Math.random()*23)
photoslider.filters.revealTrans.stop()
photoslider.filters.revealTrans.apply()
}
}
function playeffect(){
if (document.all)
photoslider.filters.revealTrans.play()
}
function keeptrack(){
window.status="Image "+(which+1)+" of "+photos.length
}
function backward(){
if (which>0){
which--
applyeffect()
document.images.photoslider.src=photos[which]
document.images.textslider.src=photostext[which]
playeffect()
keeptrack()
}
}
function forward(){
if (which<photos.length-1){
which++
applyeffect()
document.images.photoslider.src=photos[which]
document.images.textslider.src=photostext[which]
playeffect()
keeptrack()
}
}
function transport(){
window.location=photoslink[which]
}
</script>

<script language="JavaScript">
///// Basic rollovers: on() and off() /////
function on(imgName,remoteImgName) {
	if (document.images) {
		document[imgName].src = "../../buttons/mbeth" + imgName + "on.gif";
		if (remoteImgName) {
			document[remoteImgName].src = "../../buttons/images/mbeth" + remoteImgName +"-"+imgName + "on.gif";
		}
	}
}
function off(imgName,remoteImgName) {
	if (document.images) {
		document[imgName].src = "../../buttons/mbeth" + imgName + "off.gif";
		if (remoteImgName) {
			document[remoteImgName].src =   "../../buttons/images/bmlogoa.gif";
		}
	}
}
function preload() {
	this.length = preload.arguments.length;
	path = preload.arguments[0];
	imgType = preload.arguments[1];
	for (var i = 2; i < this.length; i++) {
	var buttonon="mbeth"+preload.arguments[i]+"on";
		this[buttonon] = new Image();
		this[buttonon].src = path +'mbeth' + preload.arguments[i] + 'on.' + imgType;
	}
}
</script>
