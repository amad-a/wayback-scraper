<!DOCTYPE html><html><head>

    <meta name="GENERATOR" content="Microsoft FrontPage 2.0">
    <title>Add to our Guestbook</title>
  </head>

  <body>
    <h1 align="center">
      <font color="#408080" size="6"><u>Add to our Guestbook</u></font>
    </h1>

    <p>
      Fill in the blanks below to add to our guestbook. The only
      blanks that you have to fill in are the comments and name
      section. Thanks!
    </p>

    <hr>

    <form onsubmit="return false">
      <pre> 
      Your Name: <input type="text" size="30" name="realname">

         E-Mail: <input type="text" size="30" name="username">

            URL: <input type="text" size="30" name="url">

           City: <input type="text" size="15" name="city">

        Country: <input type="text" size="15" name="country">

Comments:

     <textarea name="comments" rows="4" cols="30"></textarea>

    </pre>
      <p>
        <input type="submit" value="submit"><input type="reset">
      </p>
    </form>

    <hr>

    <p>
      <a href="/sakakini.org/guestbook/guestbook.html" style="">Back to the Guestbook Entries</a><br>
    </p>
