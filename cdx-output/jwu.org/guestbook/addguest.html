    <title>Add to our Guestbook</title>

  <body background="/jwu.org/pics/notebook.gif">
    <center>
       <img src="/jwu.org/pics/logo1.gif" width="90%">
      <h2><font color="#00552B">Add to our Guestbook</font></h2>
    </center>
    <table><tbody><tr><td width="65"></td><td>
    <i>
    Fill in the blanks below to add to our guestbook.  The only blanks that you 
    have to fill in are the comments and name section.</i></td></tr><tr>
    </tr></tbody></table>
    <hr width="85%">
    <form onsubmit="return false">
      <table><tbody><tr><td width="55"></td><td>
      Your Name:</td><td><input type="text" name="realname" size="30"></td></tr><tr>
      <td></td><td>E-Mail: </td><td><input type="text" name="username" size="40"></td></tr><tr>
      <td></td><td>URL:</td><td> <input type="text" name="url" size="50"></td></tr><tr>
      <td></td><td>City:</td><td> <input type="text" name="city" size="15"></td></tr><tr>
      <td></td><td> State:</td><td> <input type="text" name="state" size="2"></td></tr><tr>
      <td></td><td> Country:</td><td> <input type="text" name="country" size="15"></td></tr><tr>
       </tr></tbody></table><table> 
      <tbody><tr><td width="55"></td><td>Comments:</td><td></td></tr><tr>
      <td></td><td><textarea name="comments" cols="60" rows="4"></textarea></td><td></td></tr><tr>
      </tr></tbody></table>
       <br>
      <center>  
      <input type="submit">  <input type="reset">
      </center>
    </form>
    <hr width="85%">
    <center>  
    <br><table cellpadding="15"><tbody><tr><td width="40"></td><td>
