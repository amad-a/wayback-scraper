function on(imgName,remoteImgName,imgtext) {

			document[remoteImgName].src = "buttons/images/mbeth" + remoteImgName +"-"+imgName + "on.gif";

		if (imgtext) {
			document[imgtext].src = "buttons/text/mbeth" + imgtext +"-"+imgName+ "on.jpg";
		}
	}
}
function off(imgName,remoteImgName,imgtext) {
	if (document.images) {
		document[imgName].src = "buttons/mbeth" + imgName + "off.gif";
		if (remoteImgName) {
			document[remoteImgName].src =   "buttons/images/bmlogoa.gif";
		}
		if (imgtext) {
			document[imgtext].src = "buttons/text/mbethtext-off.jpg";

}

}
