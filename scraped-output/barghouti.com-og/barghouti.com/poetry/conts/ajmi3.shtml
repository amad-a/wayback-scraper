<font size="+2">
صورة 
</font><p> 
هكذا أنا <br>
 لم أتغيَر كثيراً عن طفولتي 
<br>فبالرغم من إخفاق قميصي
<br> أو اختلافي  
<br>مع زهرة المساء  
<br>فإني لم أفقد  
<br>ولعي بالنهار  
<br>ولم أجعل الورقة تهجرني 
<br>قد تراني جالساً  
<br>على حافة شمعة عجوز  
<br>أو نائماً 
<br>في ظل سؤال  
<br>ولكنك 
<br>مثل صديقتي الريح 
<br>ستكتشف أن قدمي تبتسمان 
<br>وأن ابتعادي 
<br>عن هفوات النار  
<br>لايعني أبداً 
<br>خروجي على الحب 
<p>
