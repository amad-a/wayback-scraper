<title>WONDER</title>
 <font size="+2">WONDER</font><br><br>
Here, where the moon slips<br>
its silver streaks through my hair<br><br>
I wear my sweat and pray<br>
to tumble over my skin<br><br>
I venture the hall of sorrow<br>
with life<br>
at its centre, I hear<br>
the echoes of the silver streak<br>
that's lost in the why of memories.<br>
